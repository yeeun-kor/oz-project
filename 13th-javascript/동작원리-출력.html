<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트 동작 원리</title>
  </head>
  <body>
    <!-- 입력,출력,처리는 어떻게 ? -->
    <script>
      //   window.alert("처리는 어떻게 되는걸까?");
      console.log(88);
      console.log(0);
      console.log(-8);
      console.log(1.9);
      console.log(-8.2);
      //   자료형 -> 숫자 -> 산술연산자
      console.log(10 + 2);
      console.log(10 * 2);
      console.log(10 % 2);
      console.log(11 % 2);
      console.log(12 % 2);

      //   변수 초기화
      let a = "사과";
      a = "파인애플";
      a = "수박";
      a = "딸기";
      console.log(a); //결과값은 딸기가 출력된다.

      //   변수 대입
      let num = 10;
      let num2 = 33;
      console.log(num + num2); //43
      num += num2; //변수 대입 num=43
      console.log(num + num2); //43+33=76

      //상수
      const num3 = 22;
      num3 = 2323;
    </script>
  </body>
</html>
