<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기_OZ코딩</title>
    <meta property="og:title" content="JS계산기구현_final" />
    <meta
      property="og:description"
      content="오즈코딩 자바스크립트 final_Project_계산기"
    />
    <meta
      property="og:image"
      content="https://calculator-ten-kappa-27.vercel.app/cal_meta.png"
    />

    <meta
      property="og:url"
      content="https://calculator-ten-kappa-27.vercel.app/"
    />
    <meta property="og:type" content="website" />
    <link
      rel="shortcut icon"
      href="/icon/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="flex">
    <div id="container" class="flex">
      <div class="header" id="header">
        <button></button><button></button><button></button>
      </div>

      <div class="display" id="display">
        <div class="display-expr"></div>
        <div class="display-val">0</div>
      </div>
      <div class="buttons" id="buttons">
        <div class="button function clear">C</div>
        <div class="button function">±</div>
        <div class="button function">%</div>
        <div class="button operator">÷</div>
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button operator">✕</div>
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button operator">−</div>
        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button operator">+</div>
        <div class="button number zero">0</div>
        <div class="button dec">.</div>
        <div class="button cal">=</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
